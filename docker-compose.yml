version: "2"

services:
  web:
    restart: always
    build: ./backend
    image: webworkerimage
    working_dir: /usr/src/app
    expose:
      - "8000"
    links:
      - redis:redis
    volumes:
      - ./backend:/usr/src/app
      - ./backups:/usr/src/backups
      - /usr/src/app/static
      - mediadata:/usr/src/app/media
    env_file: .env
    environment:
      VIRTUAL_HOST: 'backend'
    command: /usr/local/bin/gunicorn backend.wsgi:application -w 4 -b 0.0.0.0:8000 --reload --log-level debug
    stdin_open: true
    tty: true
    networks:
      - api-tier
      - back-tier

  nginx:
    restart: always
    build: ./nginx
    container_name: poap-fun-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sites-enabled:/etc/nginx
      - /var/run/docker.sock:/tmp/docker.sock:ro
    volumes_from:
      - web
    depends_on:
      - web
    links:
      - web
    networks:
      - api-tier

  redis:
    restart: always
    image: redis:latest
    container_name: poap-fun-redis
    ports:
      - "6382:6379"
    volumes:
      - redisdata:/data
    networks:
      - back-tier

volumes:
  mediadata:
  redisdata:

networks:
  api-tier:
    driver: bridge
  back-tier:
    driver: bridge
